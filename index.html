<!DOCTYPE html>
<html>
<head>
  <title>bobatea_ave_tileset - LeafLet Preview</title>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
  <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css"/>
  <style>
      /*full screen the map*/
      html {
          height: 100%;
      }

      body {
          height: 100%;
          padding: 0;
          margin: 0;
      }

      #map {
          width: 100%;
          height: 100%;
      }

  </style>
  <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
  <script src="https://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-ajax/2.1.0/leaflet.ajax.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
  </head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
      var map = L.map('map', {
        center: [47.660684703360985, -122.3135075862553],
        zoom: 15,
        maxZoom: 18,
        minZoom: 6,
        detectRetina: true // detect whether the sceen is high resolution or not.
      });

        // 2. Add a base map.
        L.tileLayer('/bobatea_ave_tileset/{z}/{x}/{y}.png').addTo(map);

      var baselayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var mytile =L.tileLayer('/bobatea_ave_tileset/{z}/{x}/{y}.png', {
        maxZoom: 18,
        tms: true,
        attribution: 'Generated by QTiles'
      }).addTo(map);

      var bobatea = null;
      bobatea= L.geoJson.ajax("./bobatea_ave_tileset/bobatea.geojson", {
    onEachFeature: function (feature, layer) {
          layer.bindPopup("<b>Store Name: </b>"+
            feature.properties.name+
            "<br/><b>Any games: </b>"+feature.properties.games+
            "<br/><b>Any sweets: </b>"+feature.properties.sweets)
        }}).addTo(map);
  </script>
</body>
</html>
